<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="auth">
        <div class="auth__social-login">
            <p class="auth__social-login__text">Вход через соцсети</p>
            <div class="auth__social-login__icons">
                <div class="auth__social-login__icon vk-logo">
                    <a href="#">
                        <img src="img/vk-logo.svg" alt="vk-logo">
                    </a>
                </div>
                <div class="auth__social-login__icon facebook-logo">
                    <a href="#">
                        <img src="img/facebook-2-logo-svg-vector.svg" alt="facebook-logo">
                    </a>
                </div>
                <div class="auth__social-login__icon google-logo">
                    <a href="#">
                        <img src="img/google-logo.svg" alt="google-logo">
                    </a>
                </div>
                <div class="auth__social-login__icon github-logo">
                    <a href="#">
                        <img src="img/github-logo.svg" alt="github-logo">
                    </a>
                </div>
                <div class="auth__social-login__icon twitter-logo">
                    <a href="#">
                        <img src="img/twitter-logo.svg" alt="twitter-logo">
                    </a>
                </div>
                <div class="auth__social-login__icon mail-logo">
                    <a href="#">
                        <img src="img/mail-logo.svg" alt="mail-logo">
                    </a>
                </div>
            </div>
            <p class="auth__social-login__text">или Email</p>
        </div>
    
        <form action="#" class="auth__login" method="post">
            <input class="auth__login__input" type="text" placeholder="E-mail"> <br>
            <input class="auth__login__input" type="text" placeholder="Пароль">
            <div class="auth__login__remember-me">
                <input id="remember-me" class="remember-me__checkbox checkbox" type="checkbox">
                <label class="checkbox" for="remember-me">Запомнить меня</label>
            </div>
            <div class="auth__login__sign-in">
                <button  type="submit">Войти</button>
            </div>
            <div class="auth__login__forgot-pass">
                <a href="#">Забыли пароль?</a>
                <a href="#">Не получили письмо для активации?</a>
            </div>
        </form>
    </div>
</body>
</html>
